<!doctype html>
<html lang="en">
  <head>
    <!-- Required metadata tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Diagnose skin diseases using Azure Custom Vision">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Skin Scan</title>
    <style type="text/css">
        #camContainer {
          width: 600px;
          height: 450px;
          margin-top: 20px;
        }
        #picture_from_cam img {
          border: solid 1px #000;
          width: 600px;
          height: 450px;
          margin-top: 20px;
          margin-bottom: 50px;
        }
        #diagnose {
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Detect skin conditions and diseases</h1>
      <p>This simple app uses Azure Custom Vision for detecting and remedying skin conditions.</p>
     <div class="row">
        <div class="col">
            <div id="myOnlineCamera">
                <button onclick="take_snapshot()">Take Snapshot</button>
                <div id="camContainer"></div>
                <div id="picture_from_cam"></div>
            </div>            
        </div>
        <div class="col">
          <form>
            <div class="form-group" id="diagnosis-response">
              <label for="diagnosis-result"><strong>Skin Condition:</strong></label>
              <textarea readonly class="form-control" id="diagnosis-result" rows="5"></textarea>
              <button type="submit" class="btn btn-primary mb-2" id="diagnose">Diagnose</button></br>
              <input id="img-url" type="text"></input>
              <button type="submit" class="btn btn-primary mb-2" id="url">Test URL</button></br>
            </div>
          </form>     
        </div>
      </div>
    </div>

    <script src="../static/scripts/webcam.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type = "text/javascript" src ="static/scripts/main.js"></script>
    <script type = "text/javascript" src ="static/scripts/url.js"></script>

    <script type="text/javascript">
        Webcam.attach( '#camContainer' );
        
        function take_snapshot() {
          Webcam.snap( function(img_data_url) {
            document.getElementById('picture_from_cam').innerHTML = '<img id="cam-photo" src="'+img_data_url+'"/>';
          } );
        }
    </script>
  </body>
</html>
